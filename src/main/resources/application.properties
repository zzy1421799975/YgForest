spring.mail.host=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.ssl.enable=true

spring.servlet.multipart.max-file-size=10MB

spring.redis.port=10614
spring.redis.timeout=5000


local.upload-path=C:/resource
spring.thymeleaf.cache=true
spring.datasource.url=jdbc:mysql://localhost:3306/forsettest?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.redis.host=localhost
server.port: 8080

spring.resources.static-locations=classpath:/static/,file:${local.upload-path}

spring.devtools.restart.additional-paths=src/main/java

server.tomcat.max-threads=150
server.tomcat.uri-encoding=UTF-8

spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true

mybatis.type-aliases-package=com.zsl.YgForest.entity
mybatis.mapper-locations=classpath:mapper/*.xml
mapper.mappers=priv.zsl.utils.mybatis.MyMapper
mapper.not-empty=false
