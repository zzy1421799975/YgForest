	<script type="text/javascript" th:inline="javascript">
		function deleteFriend(id) {
			$.ajax({
	            url : "/api/message/deleteFriend",
	            type : "POST",
	            dataType:"json",
	            contentType : "application/json",
	            data : JSON.stringify({
	            	"rSender" : [[${session.user.uId}]],
					"rReceiver" : id
	            }),
	            success:function(result) {
	            	if (result.status == 200) {
						location.href = "/show/friend";
					} else {
						alert(result.msg);
					}
	            }
	        });
		}
		</script>
