<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="common/static :: staticlink('登录')">
<meta charset="utf-8"/>
</head>

<body>

	<div class="wrapper-page animated fadeInDown">
		<div class="panel panel-color panel-primary">
			<div class="panel-heading">
				<h3 class="text-center m-t-10">
					Sign In to <strong>YgForest</strong>
				</h3>
			</div>

			<form class="form-horizontal m-t-40" action="/api/user/checklogin" method="post">

				<div class="form-group ">
					<div class="col-xs-12">
						<input class="form-control" name="uTelephone" id="username"
							type="text" placeholder="Telephone"/>
					</div>
				</div>
				<div class="form-group ">
					<div class="col-xs-12">
						<input class="form-control" name="uPassword" id="password"
							type="password" placeholder="Password"/>
					</div>
				</div>

				<div class="form-group ">
					<div class="col-xs-12">
						<label class="cr-styled"> <input type="checkbox"
							id="rememberMe" name="rememberMe" checked="checked"/> <i
							class="fa"></i> Remember me
						</label>
					</div>
				</div>
				<div class="form-group text-right">
					<div class="col-xs-12">
						<button class="btn btn-purple w-md" id="ajaxLogin" type="submit">Log In</button>
					</div>
				</div>
				<div class="form-group m-t-30">
					<div class="col-sm-4">
						<a href="recoverpw.html"><i class="fa fa-lock m-r-5"></i>忘记密码?</a>
					</div>
					<div class="col-sm-4 text-right">
						<a href="/register">注册</a>
					</div>
				</div>
				<p th:text="${errmsg}" id="errId" hidden="true"></p>

			</form>

		</div>
	</div>

	<div th:include="common/static :: loginjs"></div>
	<script>
		var errmsg = $("#errId").html();
		if(errmsg!=null && errmsg!=""){
			alert(errmsg);
		}
	</script>
</body>
