<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="staticlink(title)">
<title th:text="${title}"></title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description"
	content="A fully featured admin theme which can be used to build CRM, CMS, etc." />
<meta name="author" content="Coderthemes" />
<link th:href="@{/img/favicon_1.ico}" rel="shortcut icon" />
<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-reset.css}" rel="stylesheet" />
<!--Animation css-->
<link th:href="@{/css/animate.css}" rel="stylesheet" />
<!--Icon-fonts css-->
<link th:href="@{/assets/font-awesome/css/font-awesome.css}"
	rel="stylesheet" />
<link th:href="@{/assets/ionicon/css/ionicons.min.css}" rel="stylesheet" />
<!--Morris Chart CSS -->
<link th:href="@{/assets/morris/morris.css}" rel="stylesheet" />
<!-- sweet alerts -->
<link th:href="@{/assets/sweet-alert/sweet-alert.min.css}"
	rel="stylesheet" />
<!-- Plugin Css-->
<link rel="stylesheet"
	th:href="@{/assets/magnific-popup/magnific-popup.css}" />
<link rel="stylesheet"
	th:href="@{/assets/jquery-datatables-editable/datatables.css}" />
<link th:href="@{/assets/responsive-table/rwd-table.min.css}"
	rel="stylesheet" type="text/css" media="screen" />
<!--C3 Chart CSS -->
<link th:href="@{/assets/c3-chart/c3.css}" rel="stylesheet" />

<!-- Custom styles for this template -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/helper.css}" rel="stylesheet" />
<link th:href="@{/assets/toggles/toggles.css}" rel="stylesheet" />
</head>

<body>


	<div th:fragment="staticjs">
		<!-- js placed at the end of the document so the pages load faster -->
		<script th:src="@{/js/jquery.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/modernizr.min.js}"></script>
		<script th:src="@{/js/pace.min.js}"></script>
		<script th:src="@{/js/wow.min.js}"></script>
		<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
		<script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
		<script th:src="@{/assets/chat/moment-2.2.1.js}"></script>

		<!-- Counter-up -->
		<script th:src="@{/js/waypoints.min.js}" type="text/javascript"></script>
		<script th:src="@{/js/jquery.counterup.min.js}" type="text/javascript"></script>

		<!-- EASY PIE CHART JS -->
		<script th:src="@{/assets/easypie-chart/easypiechart.min.js}"></script>
		<script th:src="@{/assets/easypie-chart/jquery.easypiechart.min.js}"></script>
		<script th:src="@{/assets/easypie-chart/example.js}"></script>


		<!--C3 Chart-->
		<script th:src="@{/assets/c3-chart/d3.v3.min.js}"></script>
		<script th:src="@{/assets/c3-chart/c3.js}"></script>

		<!--Morris Chart-->
		<script th:src="@{/assets/morris/morris.min.js}"></script>
		<script th:src="@{/assets/morris/raphael.min.js}"></script>

		<!-- sparkline -->
		<script th:src="@{/assets/sparkline-chart/jquery.sparkline.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/assets/sparkline-chart/chart-sparkline.js}"
			type="text/javascript"></script>

		<!-- sweet alerts -->
		<script th:src="@{/assets/sweet-alert/sweet-alert.min.js}"></script>
		<script th:src="@{/assets/sweet-alert/sweet-alert.init.js}"></script>

		<script th:src="@{/js/jquery.app.js}"></script>
		<!-- Chat -->
		<script th:src="@{/js/jquery.chat.js}"></script>
		<!-- Dashboard -->
		<script th:src="@{/js/jquery.dashboard.js}"></script>

		<!-- Todo -->
		<script th:src="@{/js/jquery.todo.js}"></script>

		<!--C3 Chart-->
		<script th:src="@{/assets/c3-chart/d3.v3.min.js}"></script>
		<script th:src="@{/assets/c3-chart/c3.js}"></script>
		<script th:src="@{/assets/c3-chart/c3-chart.init.js}"></script>
		<script src="https://cdn-hangzhou.goeasy.io/goeasy.js"></script>
	</div>

	<div th:fragment="loginjs">
		<!-- js placed at the end of the document so the pages load faster -->
		<script th:src="@{/js/jquery.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/pace.min.js}"></script>
		<script th:src="@{/js/wow.min.js}"></script>
		<script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>

		<!--common script for all pages-->
		<script th:src="@{/js/jquery.app.js}"></script>

		<script th:src="@{assets/sweet-alert/sweet-alert.min.js}"></script>
	</div>
</body>
</html>
