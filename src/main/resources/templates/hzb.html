<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<link rel="shortcut icon" href="img/favicon_1.ico">

<title>第二课堂学分申请表汇总</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/bootstrap-reset.css" rel="stylesheet">

<!--Animation css-->
<link href="/css/animate.css" rel="stylesheet">

<!--Icon-fonts css-->
<link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href="/assets/ionicon/css/ionicons.min.css" rel="stylesheet" />

<!-- DataTables -->
<link href="/assets/datatables/jquery.dataTables.min.css"
	rel="stylesheet" type="text/css" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet">
<link href="/css/helper.css" rel="stylesheet">


<!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
<!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->

</head>


<body>



	<!--Main Content Start -->
	<section class="">

		<!-- Header -->
		<header class="top-head container-fluid">
			<button type="button" class="navbar-toggle pull-left">
				请输入学号查看个人汇总</button>

			<!-- Search -->
			<form role="search" name='form1'
				class="navbar-left app-search pull-left hidden-xs" action="/api/init">
				<input type="text" placeholder="Search..." class="form-control" name="num">
				<a href='javascript:document.form1.submit();'><i class="fa fa-search"></i></a>
			</form>



		</header>
		<!-- Header Ends -->


		<!-- Page Content Start -->
		<!-- ================== -->

		<div class="wraper container-fluid">



			<div class="row">
				<div class="col-md-12">
				<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">添加</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<table 
										class="table table-striped table-bordered">
										<thead>
											<tr>
												<th>序号</th>
												<th>学号</th>
												<th>姓名</th>
												<th>项目名称</th>
												<th>主办单位</th>
												<th>申报级别</th>
												<th>获奖时间</th>
												<th>申报学分</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr>
											<form action="/api/init"> 
												<td><input type="text" placeholder="..." th:value="${record.hVxhao!=null?record.hVxhao+1:''}" class="form-control" name="hVxhao"></td>
												<td><input type="text" placeholder="..." th:value="${record.hNum}" class="form-control" name="hNum"></td>
												<td ><input type="text" placeholder="..." th:value="${record.hName}" class="form-control" name="hName"></td>
												<td ><input type="text" placeholder="..." class="form-control" name="hProject"></td>
												<td><input type="text" placeholder="..." class="form-control" name="hDanwei"></td>
												<td><input type="text" placeholder="..." class="form-control" name="hJibie"></td>
												<td><input type="text" placeholder="..." class="form-control" name="hTime"></td>
												<td><input type="text" placeholder="..." class="form-control" name="hXuefen"></td>
												<td><input type="submit" placeholder="..." class="form-control" value="添加"></td>
											</form>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">第二课堂学分申请汇总查询</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<table id="datatable"
										class="table table-striped table-bordered">
										<thead>
											<tr>
												<th>序号</th>
												<th>学号</th>
												<th>姓名</th>
												<th>项目名称</th>
												<th>主办单位</th>
												<th>申报级别</th>
												<th>获奖时间</th>
												<th>申报学分</th>
												<th>操作</th>
											</tr>
										</thead>


										<tbody>
											<tr th:each="pi,iStat : ${list}">

												<td th:text="${pi.hVxhao}"></td>
												<td th:text="${pi.hNum}"></td>
												<td th:text="${pi.hName}"></td>
												<td th:text="${pi.hProject}"></td>
												<td th:text="${pi.hDanwei}"></td>
												<td th:text="${pi.hJibie}"></td>
												<td th:text="${pi.hTime}"></td>
												<td th:text="${pi.hXuefen}"></td>
												<td><a  th:href="'/api/del?hId='+${pi.hId}+'&hNum='+${pi.hNum}">删除</a></td>
											</tr>
										</tbody>
									</table>

								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- End Row -->
			<footer class="">
				<div class="col-md-12 text-center">
					<p>
						<small>&copy;2018 ForestDensity. Copyright ©
							闽ICP备17034352号-1<br /> <span> Designed <i
								class="icon-heart"></i> Developed by <a target="_blank"
								href="http://wpa.qq.com/msgrd?v=3&uin=&site=qq&menu=yes">黄海松.</a>
								Version 2.0 Build 20180720.
						</span> <span><br />Any problem, Please Contact <a
								href="mailto:xm_hhs@163.com" target="_blank">xm_hhs@163.com</a>
						</span>
						</small>
					</p>
				</div>
			</footer>


		</div>






	</section>
	<!-- Main Content Ends -->




	<!-- js placed at the end of the document so the pages load faster -->
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/pace.min.js"></script>
	<script src="/js/wow.min.js"></script>
	<script src="/js/jquery.nicescroll.js" type="text/javascript"></script>


	<script src="/js/jquery.app.js"></script>

	<script src="/assets/datatables/jquery.dataTables.min.js"></script>
	<script src="/assets/datatables/dataTables.bootstrap.js"></script>


	<script type="text/javascript">
		$(document).ready(function() {
			$('#datatable').dataTable();
		});
	</script>

</body>
